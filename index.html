<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <div class="container mt-2">
        <h1 class="text-center">Make New Order</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control m-1" placeholder="Enter Mobile" aria-label="Type Mobile Number" aria-describedby="button-addon2" id="searchValue" onkeyup="handleSearch()">
            <a class="btn btn-success fs-5" href="./pages/addCoustmer.html">Add New Coustmer</a>
            <table class="table m-4 container text-center">
                <thead>
                    <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Mobile 1</th>
                    <th scope="col">Mobile 2</th>
                    <th scope="col">Address</th>
                    </tr>
                </thead>
                <tbody id="listOfCSTs">
                </tbody>
            </table>
        </div>
    </div>

    <script src="../scripts/index.js"></script>
