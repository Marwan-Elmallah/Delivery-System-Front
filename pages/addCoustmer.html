<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5  mt-5">
        <h1 class="text-center  ">Add New Coustmer</h1>
        <form class="w-50 mx-auto border p-3">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="Elmallah">
            </div>
            <div class="mb-3">
                <label for="mobile1Input" class="form-label">Mobile</label>
                <input type="mobile" class="form-control" id="mobile1Input" placeholder="011155*****" maxlength="11" minlength="11" required>
            </div>
            <div class="mb-3">
                <label for="mobile2Input" class="form-label">Mobile 2</label>
                <input type="mobile" class="form-control" id="mobile2Input" placeholder="015522*****" maxlength="11">
            </div>
            <div class="mb-3">
                <label for="addressInput" class="form-label">Adresses</label>
                <textarea type="" class="form-control" id="addressInput" placeholder="الاسكندريه - لوران - 68 بجانب مستشفى لوران"></textarea>
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">Add Coustmer</button>
            <a class="btn btn-success" href="index.html">Home</a>
        </form>
    </div>
    

    <script src="../scripts/coustmer.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
