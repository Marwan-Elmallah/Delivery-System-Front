<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Add User</title>
        <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="container py-5  mt-5">
            <form class="w-50 mx-auto border p-3">
                <div class="mb-3">
                    <label for="emailInput" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="emailInput" placeholder="Elmallah@test.com">
                </div>
                <div class="mb-3">
                    <label for="nameInput" class="form-label">Name</label>
                    <input type="text" class="form-control" id="nameInput" placeholder="Elmallah">
                </div>
                <div class="mb-3">
                    <label for="passwordInput" class="form-label">Password</label>
                    <input type="password" class="form-control" id="passwordInput" placeholder="***********">
                </div>
                <button type="button" class="btn btn-primary" id="submitButton">Add User</button>
                <a class="btn btn-success" href="index.html">Home</a>
            </form>
        </div>

        <script src="../scripts/user.js"></script>
        <script src="./bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    </body>
</html>
