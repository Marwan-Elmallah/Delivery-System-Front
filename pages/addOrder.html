<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Managment System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <div class="container py-5  mt-5">
        <h1 class="text-center pb-5">Confirm Order</h1>
        <form class="w-50 mx-auto border p-3">
            <div class="mb-3">
                <label for="CSTname" class="form-label">Coustmer Name</label>
                <ul class="list-group my-1" id="CSTname">
                    <input type="text" class="form-control" placeholder="Loading..." disabled>
                </ul>
            </div>
            <div class="mb-3">
                <label for="products" class="form-label">Products</label>
                <ul class="list-group my-1" id="products">
                    <input type="text" class="form-control"  placeholder="Loading..." disabled>
                </ul>
            </div>
            <div class="mb-3">
                <label for="shippingCost" class="form-label">Shipping Cost</label>
                <input type="number" class="form-control" id="shippingCost" placeholder="50">
            </div>
            <a type="button" class="btn btn-primary" id="submitButton" onclick="createOrder()" href="index.html">Generate</a>
            <a class="btn btn-success" href="index.html">Home</a>
        </form>
    </div>
    

    <script src="../scripts/addOrder.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
