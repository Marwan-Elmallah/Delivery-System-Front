            <a class="btn btn-danger mx-1 text-center fs-5" href="addProduct.html" target="_self">Product Not Listed !</a>

            <table class="table m-4 container text-center table-hover">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Action</th>
                        
                    </tr>
                </thead>
                <tbody id="listOfProducts">
                </tbody>
            </table>
        </div>
