<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="../bootstrap-5.1.3-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container py-5  mt-5">
        <h1 class="text-center pb-5">Add New Product</h1>
        <form class="w-50 mx-auto border p-3">
            <div class="mb-3">
                <label for="nameInput" class="form-label">Name</label>
                <input type="text" class="form-control" id="nameInput" placeholder="product">
            </div>
            <div class="mb-3">
                <label for="costInput" class="form-label">Cost</label>
                <input type="number" class="form-control" id="costInput" placeholder="1000">
            </div>
            <div class="mb-3">
                <label for="priceInput" class="form-label">Price</label>
                <input type="number" class="form-control" id="priceInput" placeholder="1200">
            </div>
            <button type="button" class="btn btn-primary" id="submitButton">Add Product</button>
            <a class="btn btn-success" href="index.html">Home</a>
        </form>
    </div>
    

    <script src="../scripts/product.js"></script>
    <script src="../bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
</html>
